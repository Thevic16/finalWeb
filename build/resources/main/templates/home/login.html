  <!-- ======= Header ======= -->

  <main id="main">
    <section id="hero-modified" class="d-flex align-items-center">
    </section>
    <!-- ======= Login Section ======= -->
    <section id="login" class="login">
      <div class="container" data-aos="fade-up">
        <div class="limiter">
          <div class="container-login100">
            <div class="wrap-login100">
              <div class="login100-form-title" style="background-image: url(/img/bg-01.jpg);">
                <span class="login100-form-title-1">
                  Iniciar Sesión
                </span>
              </div>

              <form class="login100-form validate-form" method="post" action="/validate-login">
                <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                  <span class="label-input100">Usuario</span>
                  <input class="input100" type="text" name="username" placeholder="Ingrese nombre de usuario">
                  <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                  <span class="label-input100">Contraseña</span>
                  <input class="input100" type="password" name="pass" placeholder="**************">
                  <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-b-30">
                  <div class="contact100-form-checkbox">
                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                    <label class="label-checkbox100" for="ckb1">
                      Recuérdame
                    </label>
                  </div>
                </div>

                <div class="container-login100-form-btn text-center">
                  <button class="login100-form-btn">
                    Iniciar Sesión
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

    </section><!-- End Login Section -->
